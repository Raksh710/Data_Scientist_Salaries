<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Work Year</h3>
            <input id="first" name="work_year" type="number ">
            <h3>What is your Pay grade?</h3><br><input id="second" name="pay_grade" required="required">
            <h3>What is your company_country_pay_scale?</h3><br><input id="third" name="company_country_pay_scale" required="required">
            <h3>What is your job_pay_scale?</h3><br><input id="fourth" name="job_pay_scale" required="required">
            <h3>What Is your experience level?</h3><br><select name="experience_level" id="fuel" required="required">
                <option value="EN">EN</option>
                <option value="EX">EX</option>
                <option value="MI">MI</option>
                <option value="SE">SE</option>

            </select>
             <h3>What Is your employment type?</h3><br><select name="employment_type" id="fuel" required="required">
                <option value="CT">CT</option>
                <option value="FL">FL</option>
                <option value="FT">FT</option>
                <option value="PT">PT</option>

            </select>
            <h3>What Is your remote ratio?</h3><br><select name="remote_ratio" id="fuel" required="required">
                <option value="Fully Remote">Fully Remote</option>
                <option value="Hybrid">Hybrid</option>
                <option value="On-prem">On-prem</option>
            </select>
            <h3>What Is your comany size?</h3><br><select name="company_size" id="fuel" required="required">
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="S">S</option>
            </select>
            
            <br><br><button id="sub" type="submit ">Predict Salary</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
